<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <title>Amigo Secreto</title>
</head>
<body>
    <div class="header">
        <h1>Sorteio Amigo Secreto</h1>
    </div>
    <main>
        <div class="main-content">
            <div class="header-banner">
                <img src="assets/02.png" alt="Imagem amigo secreto" />
            </div>
            <section class="input-section">
                <h2 class="section-title">Digite o nomes dos amigos</h2>
                <div class="input-wrapper">
                    <input type="text" id="nome" class="input-name" placeholder="Escreva o nome" />
                    <button class="button-add" onclick="adicionarNome()">Adicionar</button>
                </div>
                <ul id="listaNomes" class="name-list" aria-labelledby="listaNomes" role="list"></ul>
                <div id="resultado" class="result-list" aria-live="polite"></div>
                <div class="button-container">
                    <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                        <img src="assets/play_circle_outline.png" alt="Ícone para sortear" />
                        Sortear amigo
                    </button>
                    <button class="button-reset" onclick="reiniciar()">Reiniciar</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
    <p>Desenvolvido por <a href="https://github.com/pollysantos" target="_blank" rel="noopener noreferrer">Poliana Santos © 2025</a></p>
</footer>

    <script src="app.js" defer></script>
</body>
</html>
